<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>

        <input type="text" id="name" placeholder="შეიყვანეთ სახელი"> 
        <label for="name">სახელი</label>
        </div>  

        <div>
        <input type="text" id="lastname" placeholder="შეიყვანეთ გვარი"> 
        <label for="lastname">გვარი</label> 
        </div>

        <div>
        <input type="tel" id="phone number" placeholder="შეიყვანეთ ტელ. ნომერი">
        <label for="phone number">ტელეფონის ნომერი</label>
        </div>

        <div>
            <input type="date" id="date">
            <label for="date">დაბადების თარიღი</label>
        </div>
        
        <div>
            <input 
            type="password" 
            id=password 
            placeholder="შეიყვანეთ პაროლი" 
            minlength="8" required>
            <label for="password">პაროლი</label>
        </div>

         <div>
            <input type="password" id=password placeholder="გაიმეორეთ პაროლი" minlength="8" required>
            <label for="password" ></label>
        </div>

        <button type="submit">გაგზავნა</button>
        <button type="reset">გასუფთავება</button>
    </form>
</body>
</html>
